<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="shoppingListForm" (ngSubmit)="onAdd()">
      <div class="row">
        <div class="col-md-5 form-group">
          <label for="name">Name</label>
          <input formControlName="name" type="text" id="name" class="form-control" #nameInput/>
          <small class="text-muted" *ngIf="shoppingListForm.get('name').invalid && shoppingListForm.get('name').touched && !shoppingListForm.get('name').hasError('nameIsForbidden')">Name is required</small>
          <small class="text-muted" *ngIf="shoppingListForm.get('name').hasError('nameIsForbidden')">Please enter valid name</small>
        </div>
        <div class="col-md-2 form-group">
          <label for="amount">Amount</label>
          <input formControlName="amount" type="number" id="amount" class="form-control" #amountInput/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success mr-1" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger mr-1" type="button" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
