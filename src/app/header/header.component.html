<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <a class="navbar-brand" href="#">Recipe Book</a>
  <button
    class="navbar-toggler d-lg-none"
    type="button"
    data-toggle="collapse"
    data-target="#collapsibleNavId"
    aria-controls="collapsibleNavId"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavId">
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="isAuth">
        <!-- <a class="nav-link" href="#" (click)="onSelect('recipe')"
          >Recipe <span class="sr-only">(current)</span></a
        > -->
        <a routerLink="/recipes" class="nav-link" routerLinkActive="active">Recipes</a>
      </li>
      <li class="nav-item"  *ngIf="!isAuth">
        <!-- <a class="nav-link" href="#" (click)="onSelect('shopping-list')">Shopping List</a> -->
        <a routerLink="/auth" class="nav-link" routerLinkActive="active">Authenticate</a>
      </li>
      <li class="nav-item">
        <!-- <a class="nav-link" href="#" (click)="onSelect('shopping-list')">Shopping List</a> -->
        <a routerLink="/shopping-list" class="nav-link" routerLinkActive="active">Shopping List</a>
      </li>
    </ul>
  </div>
  <div class="navbar navbar-right">
    <ul class="navbar-nav">
      <li class="nav navbar-nav navbar-right" *ngIf="isAuth">
        <a class="nav-link" style="cursor: pointer;" (click)="onLogOut()">Logout</a>
      </li>
      <li class="nav navbar-nav navbar-right" *ngIf="isAuth">
        <span class="nav-link">{{email}}</span>
      </li>
    </ul>
  </div>
</nav>
