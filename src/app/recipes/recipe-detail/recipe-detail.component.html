<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeIn.imagePath" style="max-height: 300px" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>Recipe Name</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To Shopping List</a></li>
        <li><a href="#"> Edit Recipe</a></li>
        <li><a href="#"> Delete Receipe </a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Description :{{ recipeIn.name }}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    Ingredients :{{ recipeIn.description }}
  </div>
</div>
