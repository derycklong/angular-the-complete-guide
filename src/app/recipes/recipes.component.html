<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeOut)="bindRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipe; else InfoText"
    [recipeIn]="recipe"></app-recipe-detail>
    <ng-template #InfoText>
      <p>Please select a template</p>
    </ng-template>
  </div>
</div>
