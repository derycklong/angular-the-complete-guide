<div class="row">
  <div class="col-md-12 p-4">
    <form [formGroup]="recipeGroup" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-success mr-1" [disabled]="!this.recipeGroup.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" id="name" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input formControlName="imagePath" type="text" id="imagePath" class="form-control" #imagePath/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <img [src]="imagePath.value" class="img-responsive" alt="">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="description">Description</label><br/>
            <textarea formControlName="description" name="" id="description" rows="6" class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row" *ngFor="let ingredient of recipeGroup.get('ingredients').controls ; let i=index">
        <div class="col-md-12">
          <div class="row" [formGroup]="ingredient">
            <div class="col-md-8">
              <input formControlName="name" type="text" class="form-control">
            </div>
            <div class="col-md-2">
              <input formControlName="amount" type="number" class="form-control">
            </div>
            <div class="col-md-2">
              <button class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
      </div>
    </form>
  </div>
</div>
